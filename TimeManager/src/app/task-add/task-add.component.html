<form [formGroup]="taskForm" autocomplete="off">
    <mat-form-field class="full-width">
        <input (keyup.enter)="onKeyPress($event)" formControlName="taskTitle" matInput value="value" type="text">
    </mat-form-field>
    <button class="btn m-3" (click)="onClickAdd()">Add</button>
    <button class="btn m-3" (click)="onClickAddAsTask()">Add as task</button>
</form>
