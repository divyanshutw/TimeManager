<ng-template #list_heading  >No todos!!!</ng-template>
<div class="card mt-2" >
    <div class="card-header" *ngIf="!(tasks.length==0); else list_heading">
        Today's todos
    </div>
    <ul class="list-group">
        <li class="list-group-item container" *ngFor="let task of tasks" [ngClass]="{'strike':task.status==2}">
                <div class="row">
                    <div class="col-10">
                        {{task.title}}
                    </div>
                    <div class="form-check col-1">
                        <input  type="checkbox" value="" id="flexCheckDefault" (click)="changeStatus(task)" [checked]="isChecked(task)">
                        <!-- <label class="form-check-label" for="flexCheckDefault">
                            Default checkbox
                        </label> -->
                    </div>
                        <svg class="col-1" (click)="deleteTask(task)" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                            <path d="M0 0h24v24H0z" fill="none" />
                            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
                        </svg>
                </div>
            
        </li>
    </ul>
</div>
